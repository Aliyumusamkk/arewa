<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@100;200;400;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap');

        :root {
            --sec: #2c4b8d;
            --shade: #f2f0f8;
            --gra1: #b18add;
            --gra2: #c2d3f7;
            --text: #6a15f3;
            --footer: #1F1F1F;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;            
        }

        body{
            background: #fafafa;
        }
      
        .input-box img{
            width: 20px;
        }

        .wrapper{
            margin: auto;
            position: relative;
            top: 0;
            width: 400px;
            height: 550px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, .5);
            box-shadow: 0px 0px 20px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .head{
            margin-bottom: 3%;
            position: relative;
            width: 100%;
            height: 10vh;
           background: #004953;
           text-align: right;
        }

        .head a{

            display: block;
            position: absolute;
            left: 90%;
            top: 15px;
            text-decoration: none;
            padding: 5px;
            font-size: 1.2em;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    
         h2{
            margin-top: 15px;
            font-size: 2em;
            color: #004953;
            text-align: center;
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 40px;
            border-bottom: 2px solid #004953;
            margin: 30px 0;
        }
        .input-box label{
            position: absolute;
            top: 30%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #004953;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }
        .input-box input:focus~label,
        .input-box input:valid~label{
            top: -1px;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #004953;
            font-weight: 400;
            padding: 0 30px 0 3px;
        }
        .input-box .icon{
            position: absolute;
            right: 8px;
            font-size: 1em;
            color: #004953;
            line-height: 57px;
        }
        .icon img{
            height: 30px;
        }

        .remember-forgot label input{
            accent-color: #004953;
            margin-right: 3px;
        }
    
        .remember-forgot a:hover{
            text-decoration: underline;
        }
        .btn{
            width: 100%;
            height: 45px;
            background: #004953;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            font-weight: 500;
        }
        .login-register{
            font-size: .9em;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }

        .login-register p a{
            color: #004953;
            text-decoration: none;
            font-weight: 600;
        }
        .login-register p a:hover{
            text-decoration: underline;  
        }
        @media(max-width: 700px){
            .wrapper{

                width: 280px;
                height: 400px;
                background: #fff;

            }
            .btn{
                position: absolute;
                width: 63%;
                height: 35px;
                line-height: 35px;
                padding: 1%;
                background: #004953;
                cursor: pointer;
                font-size: 1em;
                color: #fff;
                font-weight: 600;
                text-decoration: none;
                text-align: center;
            }
       
            .input-box input{
                width: 100%;
                height: 100%;
                font-size: .7em;
                font-weight: 400;
                padding: 0 25px 0 2px;
            }
            .login-register{
                font-size: .8em;
                text-align: center;
                font-weight: 500;
                margin: 60px 0 10px;
            }
            .input-box label{
                position: absolute;
                top: 65%;
                left: 5px;
                transform: translateY(-50%);
                font-size: 1em;
                color: #004953;
                font-weight: 400;
                
            }
            .input-box{
                width: 100%;
                height: 40px;
                border-bottom: 2px solid #004953;
                margin: 15px 0;
            }
            .input-box input:focus~label,
            .input-box input:valid~label{
                top: -1px;
            }
            .head a{
                left: 78%;
                top: 15px;
                padding: 5px;
                font-size: 1.2em;
            }
        }
        .loader{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #004953;
            transition: opacity 0.75s, visibility 0.72s;
            z-index: 100;
        }

        .loader-hidden{
            opacity: 0;
            visibility: hidden;
        }
        .loader::after{
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: seagreen;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }
        @keyframes loading {
            from{
                transform: rotate(0turn);
            }
            to{
                transform: rotate(1turn);
            }
        }
        .loader h3{
            text-align: center;
            position: absolute;
            margin-bottom: 10%;
            color: #dddddd;
        }
   
      
        @media(max-width: 700px){
            .loader h3{
                text-align: center;
                position: absolute;
                margin-bottom: 40%;
                font-size: 20px;
            }
            .loader::after{
                content: "";
                width: 50px;
                height: 50px;
                border: 10px solid #dddddd;
                border-top-color: seagreen;
            }
        }
       
    </style>
</head>
<body>
    <div class="loader">
        <h3>SANA'A SHINE RAYUWA</h3>
    </div>
    <div class="head">
        <a href="index.html">HOME</a>
    </div>
    
<div class="wrapper">
   <div class="form-box login"></div>
   
   <form action="">
    <h2>Register!!</h2>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/name.png"/></span>
            <input type="text" required>
            <label for="">Full Name</label>
        </div>
    
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/phone-disconnected.png"/></span>
            <input type="tel" required>
            <label for="">Phone Number</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/apple-mail.png"/></span></span>
            <input type="email" required>
            <label for="">Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/color/48/lock-2.png"/></span></span>
            <input type="password" required>
            <label for="password">password</label>
        </div>

       <a src="https://wa.me/message/DX4AZB6APGU5K1" class="btn">Submit</a>
        <!-- <div class="login-register">
            <p>Already have an account?<a href="login.html" class="register-link" style="margin-left: 10px;">Login</a></p>
        </div> -->
   </form>
</div>

    <script src="app.js"></script>
</body>
</body>
</html>
